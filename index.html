<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>USM Shop - Auth</title>
  <style>
    body { font-family: sans-serif; background: #f4f4f4; display: flex; justify-content: center; align-items: center; height: 100vh; }
    .container { background: #fff; padding: 30px; border-radius: 12px; box-shadow: 0 0 15px rgba(0,0,0,0.2); width: 300px; }
    h2 { text-align: center; margin-bottom: 20px; }
    input { width: 100%; padding: 10px; margin: 8px 0; border-radius: 5px; border: 1px solid #ccc; }
    button { width: 100%; padding: 10px; background: #222; color: #fff; border: none; border-radius: 5px; cursor: pointer; margin-top: 10px; }
    button:hover { background: #555; }
    .link { text-align: center; margin-top: 10px; cursor: pointer; color: #007bff; text-decoration: underline; }
  </style>
</head>
<body>

<div class="container">
  <h2>USM Shop Signup / Login</h2>

  <input type="email" id="email" placeholder="Email" required>
  <input type="password" id="password" placeholder="Password" required>

  <button onclick="signup()">Sign Up</button>
  <button onclick="login()">Login</button>

  <div class="link" onclick="forgotPassword()">Forgot Password?</div>
  <div class="link" onclick="resendVerification()">Resend Verification Email</div>
</div>

<script type="module">
  import { initializeApp } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-app.js";
  import {
    getAuth,
    createUserWithEmailAndPassword,
    sendEmailVerification,
    signInWithEmailAndPassword,
    sendPasswordResetEmail
  } from "https://www.gstatic.com/firebasejs/12.6.0/firebase-auth.js";

  const firebaseConfig = {
    apiKey: "AIzaSyBFgm6Yw-svfhpJxusz3CJeQJFtqOCEepE",
    authDomain: "usm-shope.firebaseapp.com",
    projectId: "usm-shope",
    storageBucket: "usm-shope.firebasestorage.app",
    messagingSenderId: "657097665466",
    appId: "1:657097665466:web:e6c7fa8ab6a86bc879cb83",
    measurementId: "G-M2T74GE630"
  };

  const app = initializeApp(firebaseConfig);
  const auth = getAuth(app);

  // SIGNUP + EMAIL VERIFY
  window.signup = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    createUserWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        sendEmailVerification(userCredential.user).then(() => {
          alert("Verification email sent! Check your Gmail.");
        });
      })
      .catch(error => alert(error.message));
  }

  // LOGIN + REDIRECT IF VERIFIED
  window.login = function() {
    const email = document.getElementById("email").value;
    const password = document.getElementById("password").value;

    signInWithEmailAndPassword(auth, email, password)
      .then((userCredential) => {
        if (userCredential.user.emailVerified) {
          // ✔️ Verified → Redirect to skin-care page
          window.location.href = "https://usm88.github.io/skin-care/";
        } else {
          alert("Please verify your email first. Check Gmail.");
          auth.signOut();
        }
      })
      .catch(error => alert(error.message));
  }

  // FORGOT PASSWORD
  window.forgotPassword = function() {
    const email = prompt("Please enter your registered email:");
    if (!email) return;

    sendPasswordResetEmail(auth, email)
      .then(() => alert("Password reset link sent to your Gmail. Check your inbox."))
      .catch(error => alert(error.message));
  }

  // RESEND VERIFICATION EMAIL
  window.resendVerification = function() {
    const email = prompt("Enter your registered email to resend verification link:");
    if (!email) return;

    alert("Please login first with your email and password to resend verification email.");
  }
</script>

</body>
</html>
